  template:
    metadata:
      annotations:
        configmap/checksum: 4287e0a4adb9479dda50e4a68c683d8b924a4bb257a00eaf9b29cdcd670dcf9b
        prometheus.io/scrape: "true"
        prometheus_io_path: /mgmt/prometheus
