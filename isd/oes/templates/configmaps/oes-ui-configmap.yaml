    Gate executions not found!\",\n      \"BODY\": \"<div><p>The Continuous Verification
    performs automated log and metrics analysis for new   releases with built-in unsupervised
    and supervised machine learning algorithms for risk analysis and canary deployments.</p>
    <p>Continuous Verification is a release verification process that provides Dev and
    Ops engineers an intelligent automated real-time actionable risk assessment of a
    new release deployed. The Continuous Verification verifies the latest version of
    the service comparing to the baseline or prior release after production rollout.
    \        The baseline can be a deployment done prior or the current deployment during
    rollout using canary or blue/green or rolling update strategies.</p> <p>It leverages
    unsupervised and supervised machine learning techniques to analyze 100s of metrics
    and logs data to perform in-depth analysis of architectural regressions, performance,
